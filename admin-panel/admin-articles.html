<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Artikel - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <header class="admin-header">
      <h1>Panel Admin</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin-articles.html" class="active">Artikel</a>
        <a href="profile.html">Profil</a>
        <a href="logout.html">Keluar</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="admin-section">
        <h2>Manajemen Artikel</h2>
        <button id="add-article-btn">+ Tambah Artikel</button>

        <table class="article-table">
          <thead>
            <tr>
              <th>Judul</th>
              <th>Penulis</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="article-table-body">
            <!-- Artikel akan diisi dengan JavaScript -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Modal Tambah/Edit -->
    <div class="modal hidden" id="article-modal">
      <div class="modal-content">
        <h3 id="modal-title">Tambah Artikel</h3>
        <form id="article-form">
          <input
            type="text"
            id="article-title"
            placeholder="Judul Artikel"
            required
          />
          <input
            type="text"
            id="article-author"
            placeholder="Penulis"
            required
          />
          <textarea
            id="article-content"
            placeholder="Konten Artikel"
            rows="6"
            required
          ></textarea>
          <button type="submit">Simpan</button>
          <button type="button" id="cancel-btn">Batal</button>
        </form>
      </div>
    </div>

    <script src="admin-articles.js"></script>
  </body>
</html>
